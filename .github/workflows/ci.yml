name: CI/CD Pipeline

on:
  push:
    branches: [main, master, front, ibrahim]
  pull_request:
    branches: [main, master, front, ibrahim]

jobs:
  frontend-ci:
    name: Frontend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run Lint
      - name: Run ESLint
        run: npm run lint

      # 5. Run Tests
      - name: Run Tests
        run: npm run test:ci

      # 6. Build
      - name: Build
        run: npm run build
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL || 'http://localhost:3000/api' }}
          VITE_BACKEND_BASE_URL: ${{ secrets.VITE_BACKEND_BASE_URL || 'http://localhost:3000' }}

      # 7. Upload coverage reports
      - name: Upload coverage to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: frontend/coverage/
          retention-days: 30

  backend-ci:
    name: Backend CI
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Run Lint (if exists)
      - name: Run ESLint
        run: npm run lint || echo "No lint script found"
        continue-on-error: true

      # 5. Run Tests (if exists)
      - name: Run Tests
        run: npm test || echo "No tests found"
        continue-on-error: true

      # 6. Upload backend coverage (if exists)
      - name: Upload backend coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage
          path: backend/coverage/
          retention-days: 30
        continue-on-error: true

