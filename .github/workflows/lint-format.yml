name: Lint and Format

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    branches: 
      - main
    paths:
      - 'backend/**'

jobs:
  lint-format:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier
        run: npm run format -- --check